<!DOCTYPE html>
<html>
<head>
    <title>rehan sample web site</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="table-responsive">
        <h1 align="center">Name,Address,Gender,Designation,Age  data set</h1>
        <br />
        <div align="center">
            <button type="button" name="load_data" id="load_data" class="btn btn-info">Load Data</button>
        </div>
        <br />
        <div id="dataset_table">
        </div>
    </div>
</div>
</body>
</html>

<script>
    $(document).ready(function(){
            $('#load_data').click(function(){
            $.ajax({
                url:"dataset.csv",      //csv file name
                dataType:"text",        //data type of display data
                success:function(data)
                {
                    var dataset_data = data.split(/\r?\n|\r/);
                    var table_data = '<table class="table table-bordered table-striped">';
                    for(var count = 0; count<dataset_data.length; count++)
                    {
                        var cell_data = dataset_data[count].split(",");
                        table_data += '<tr>';
                        for(var cell_count=0; cell_count<cell_data.length; cell_count++)
                        {
                            if(count === 0)
                            {
                                table_data += '<th>'+cell_data[cell_count]+'</th>';
                            }
                            else
                            {
                                table_data += '<td>'+cell_data[cell_count]+'</td>';
                            }
                        }
                        table_data += '</tr>';
                    }
                    table_data += '</table>';
                    $('#dataset_table').html(table_data);
                }
            });
        });

    });
</script>
